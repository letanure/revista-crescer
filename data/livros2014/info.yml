      titulo: "Cantiga"
      descricaoLivro: "Como se dá a volta de uma criança para casa depois da escola? Em uma espécie de narrativa cumulativa, Cantiga revela ao leitor várias aventuras vividas – e imaginadas – por uma criança no seu retorno da escola. A maioria das folhas traz imagens de página inteira acompanhadas de palavras isoladas – a partir disso, o leitor constrói sua própria percepção da narrativa. Na primeira volta para casa, “a escola, o caminho, a casa”. Na segunda, “a escola, o caminho, a floresta, a casa”. À medida que os dias passam, esse retorno vai se tornando mais e mais emocionante, recheado por aventuras, personagens e contratempos. A delicada letra cursiva utilizada no texto complementa com maestria as imagens que encantam o leitor. Obra de estreia no Brasil do renomado ilustrador e quadrinista francês Blexbolex, Cantiga entrou na lista do jornal The New York Times como um dos dez mais belos livros de 2013. A partir de 5 anos."
      autores: "Blexbolex"
      linkAutor: ""
      descricaoAutores: "Bernard Granger, ou simplesmente Blexbolex, nasceu em Douai, na França, em 1966. Estudou no Instituto Nacional de Arte Dramática de Paris e também na Escola de Belas Artes de Angoulême, onde se especializou em serigrafia. Ilustrador e quadrinista, Blexbolex vive hoje na Alemanha. Seus quase vinte livros publicados já lhe renderam uma série de prêmios, incluindo o de Livro Mais Bonito do Mundo com L'imagier des gens (Ed. Pessoas), recebido na Feira do Livro de Leipzig, na Alemanha. Cantiga é seu primeiro livro publicado no Brasil."
