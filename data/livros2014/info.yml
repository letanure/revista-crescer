      descricaoLivro: "Existem mesmo almas gêmeas? E, quando elas se encontram, ficam realmente completas? Esse é o mote do livro que mostra a história de Ralf, um menino que só consegue fazer metade das coisas, e Demi, uma garota que faz a metade oposta. Mesmo tão diferentes, vão conseguir formar uma coisa só? A ideia do músico e escritor Felipe Schuery, que cresceu em Cabo Frio (RJ) e fez sua estreia na literatura infantil com este livro, conquistou os leitores da CRESCER, que o escolheram em votação aberta no nosso site. As belas aquarelas são de Clara Gavilan, especialista em ilustração infantil pelo Eina, Centro Universitário de Projeto e Arte de Barcelona, na Espanha. A partir de 3 anos."
