      titulo: "A Bicicleta Epiplética"
      descricaoLivro: "“Já não era mais terça-feira, mas ainda não era quarta”, disse o narrador, quando os irmãos Embley e Yewberg, que se batiam com tacos, ouviram um barulho. Foram ver o que era e encontraram uma bicicleta... A partir desse encontro, irmão e irmã vivem uma sequência de acontecimentos inusitados. O livro, de 1969, é pura diversão e o desfecho é de tirar o chapéu! Obra de Edward Gorey, renomado autor norte-americano, que nasceu em 1925 e publicou mais de 100 livros antes de sua morte, em 2000. A partir de 5 anos."
      autores: "Edward Gorey"
      linkAutor: ""
      descricaoAutores: "Ilustrador, escritor, cenógrafo e figurinista norte-americano, Edward Gorey nasceu em Chicago em 1925. Considerado um gênio do nonsense e do macabro, influenciou outros gênios da cultura ocidental, como o diretor de cinema Tim Burton. Desde a infância, Gorey se destacava pela inteligência e excentricidade. Aprendeu a ler sozinho aos três anos de idade e, na época de faculdade, chamava a atenção dos colegas de Harvard ao caminhar pelo campus com as mãos cheias de anéis, muitas vezes descalço e com as unhas dos pés pintadas de verde, conforme descreve Odilon Moraes, num texto sobre o autor publicado em 2013 no jornal O Globo. Tendo publicado mais de cem livros em vida, Edward Gorey ainda deixou como legado algumas dezenas de textos inéditos. No Brasil, A bicicleta epiplética é seu livro de estreia. Edward Gorey faleceu no ano 2000 aos 75 anos de idade."
