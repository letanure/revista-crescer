      descricaoAutores: "Italiana de Milão, Silvana D’Angelo nasceu em 1965 e desde criança era apaixonada pelos livros e pela literatura. Formou-se em Letras pela Universidade de Milão, trabalhou em uma biblioteca da cidade e, em 2007, lançou seu primeiro livro infantojuvenil, Veludo – História de um ladrão, já traduzido para diversos idiomas. Além deste, outro livro da autora já publicado no Brasil é Nunca conte com ratinhos, lançado em 2013 pela Ed. Edelbra."
      ilustrador: "Antonio Marinoni"
      descricaoIlustrador: "Antonio Marinoni nasceu em Vigebano, na Itália, em 1960. Apaixonado por desenho desde a infância, formou-se em arquitetura na Politécnica de Milão e especializou-se em design de interiores, frente que muito o aproximou do universo da ilustração. Marinoni já foi selecionado para a Mostra de Ilustradores da Feira de Bolonha. Veludo – História de um ladrão é o primeiro livro ilustrador por ele a ser publicado no Brasil."
