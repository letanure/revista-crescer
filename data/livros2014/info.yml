      titulo: "Vagalumice"
      descricaoLivro: "Como será que os animais descobrem suas funções vitais? Foi pensando nisso que o autor e ilustrador Laurent Cardon deu origem à coleção Que Bicho Sou Eu?, da qual Vagalumice é o terceiro. Na narrativa feita só com imagens, Cardon diverte o leitor com os desafios de um vagalume ao aprender a controlar o voo e a emissão de luz. Nesse processo, pais, professores, colegas de escola, médico e até o primeiro amor do vagalume entram em cena, em uma abordagem humanizada e bem-humorada. Francês radicado em São Paulo, Cardon já marcou presença na lista dos Melhores da CRESCER com Sapo a Passo (2012), Flop – A História de um Peixinho Japonês na China (2011) e Sete Patinhos na Lagoa (2012). A partir de 3 anos."
      autores: ""
      linkAutor: "http://www.citronvache.com.br"
      descricaoAutores: "O francês Laurent Cardon nasceu e cresceu em Paris, onde também se formou em animação. Especialista em animação e em longas-metragens, trabalhou em estúdios na França, na Espanha, na China e na Coreia, como supervisor de séries de animação e em longas-metragens. Casado com uma brasileira, Cardon veio para o Brasil com a família em 1995 e por aqui ficou. Radicado em São Paulo, montou nessa cidade um estúdio de grafismo e animação, o Citron Vache, no qual produz desenhos animados, comerciais e longas-metragens. Em 1998, poucos anos após sua chegada ao Brasil, Cardon estreou na literatura infantil ilustrando o livro Um nó na cabeça, de autoria de Rosa Amanda Strausz. De lá para cá, ilustrou dezenas de livros de terceiros e lançou cinco obras de imagens de autoria própria (algumas delas premiadas pela FNLIJ, Fundação Nacional do Livro Infantil e Juvenil). Vagalumice, que pertence à coleção Que bicho sou eu?, é o quarto título de Laurent Cardon que aparece na lista dos Melhores da Crescer. Os outros foram: Flop – A história de um peixinho japonês na China, Sapo a passo (também pertencente à coleção Que bicho sou eu?) e Sete patinhos na lagoa (este último escrito por Caio Riter e ilustrado por Cardon)."
