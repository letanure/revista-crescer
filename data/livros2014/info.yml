      titulo: "Bichos do Lixo"
      descricaoLivro: "Escrito e ilustrado pelo poeta, crítico de arte, tradutor e ensaísta maranhense Ferreira Gullar, Bichos do Lixo é um livro singular. Isso porque nasceu de seu amor não só pelas palavras, mas pelas imagens. O processo de confecção já dá pistas da obra: com restos de envelopes, convites, revistas, catálogos e outros impressos, ele fez recortes e colagens. Da mistura de cores e formas, nasceram as imagens desse livro, cada qual remetendo a um animal real ou fictício. E, para cada um, o poeta criou um ou mais versos.  É um convite e tanto para a criatividade. Considerado um dos nomes mais importantes da poesia brasileira, Gullar já ganhou alguns prêmios Jabuti e, em 2010, recebeu o Prêmio Camões pelo conjunto da obra. A partir de 3 anos."
