      titulo: "Abra Este Pequeno Livro"
      descricaoLivro: "O título convida: abra este pequeno livro. Mas ele não é pequeno, tem 21 cm por 28 cm... E é aí que está a surpresa: logo na primeira página, o leitor encontra a capa de um livro menor, e quando o abre, acha outro ainda menor... Depois de Abra Este Pequeno Livro, há o Pequeno Livro Vermelho, o Pequeno Livro Verde... Parece confuso? Na verdade, é sensacional! Só lendo para entender a delícia dessa obra da norte-americana Jesse Klausmeier, que estreia na literatura infantil. As ilustrações são da premiada sul-coreana Suzy Lee, que já esteve entre os Melhores da CRESCER com Onda e Sombra. A partir de 5 anos."
      autores: "Jesse Klausmeier"
      linkAutor: "http://www.jesseklausmeier.com/ "
      descricaoAutores: "Americana, Jesse Klausmeier nasceu em 1982 na cidade de Madison. Filha de professores, começou a escrever ainda criança. Formou-se na Universidade de Wisconsin-Madison e trabalhou por um tempo no estúdio de animação da Nickelodeon Animation, em Los Angeles. Hoje vive em Nova York e trabalha como editora-assistente na Dial Books for Young Readers. Abra este pequeno livro é seu primeiro livro – um começo e tanto, considerando-se que a obra foi ilustrada pela premiadíssima autora Suzy Lee e que já está sendo lançada em vários países."
      ilustrador: "Suzy Lee"
      descricaoIlustrador: "Ela nasceu em Seul, na Coreia do Sul, no ano de 1974. Depois de estudar pintura em sua terra natal, Suzy Lee fez pós-graduação em Londres, na Camberwell College of Art. Em 2002, lançou seu primeiro livro infantil, uma versão de Alice no País das Maravilhas que não chegou a ser lançada no Brasil. Daí em diante publicou sucessivos títulos, vários deles premiados. Esse é o terceiro livro de Suzy Lee que aparece na lista dos Melhores da Crescer. O primeiro foi Onda, em 2010, seguido de Sombra em 2011. O reconhecimento por seu trabalho tem acontecido no mundo todo. Suzy Lee já ganhou o Prêmio de Livro Mais Bonito da Suíça (pelo Ministério da Cultura da Suíça) com La revanche des lapins (A vingança dos coelhos, Ed. La Joie de Lire, 2002). Sua versão de Alice no País das Maravilhas, por sua vez, figura no Artist’s Book Collection, da Tate Britain, em Londres."
      linkIlustrador: "http://www.suzyleebooks.com "
      editora: "Cosac Naify"
