      titulo: "A parte que falta"
      descricaoLivro: "O protagonista desse livro é um ser que parece uma circunferência, mas com uma parte faltando. Por isso, não se sentia feliz. Partiu, então, em busca desse triângulo que o completaria. A procura mesclava momentos difíceis e deliciosos, que incluíam torrar ao sol, refrescar-se com a chuva e conhecer várias criaturas pelo mundo. Certo dia, ele encontra a tal parte. Mas e aí? Será que assim alcançaria a felicidade plena? Escrito com breves sentenças e ilustrado com traços pretos simples, o livro é de autoria do renomado autor norte-americano Shel Silverstein (1930-1999), que teve três obras entre os Melhores da CRESCER: A Árvore Generosa, Quem Quer Este Rinoceronte e Fuja do Garabuja. A partir de 3 anos."
      autores: "Shel Silverstein"
      linkAutor: "http://www.shelsilverstein.com/ "
      descricaoAutores: "Ele nasceu em 1930 em Chicago, nos Estados Unidos. Renomado escritor infantojuvenil, publicou suas primeiras histórias num jornal militar, enquanto servia o exército na Coreia, nos anos 1950. Colaborou por alguns anos para a revista Playboy e ganhou notoriedade internacional com um cartoom que representa um prisioneiro acorrentado à parede pelos pés e pelos punhos, dizendo a outro acorrentado: “Pssst! Tenho um plano!”. Em 1961, estreou com um romance que despertou a curiosidade de um editor de livros infantis. Dois anos depois, Shel Silverstein lançou sua primeira publicação para crianças, Leocádio, o leão que mandava bala (lançado no Brasil em 2003) e, no ano seguinte, lançou A árvore generosa, obra que já vendeu milhões de exemplares pelo mundo e o consagrou como autor. Além das obras infantis, Shel Silverstein escreveu algumas peças de teatro, roteiros de cinema e letras de canções, especialmente em estilo country. Algumas obras do autor, que faleceu em 1999, já figuraram nas listas dos Melhores da Crescer. São elas: A árvore generosa, Quem quer este rinoceronte e Fuja do Garabuja, todas publicadas no Brasil pela Ed. Cosac Naify. "
