      titulo: "Os Invisíveis"
      descricaoLivro: "Que tal lançar um olhar para os seres humanos que atravessam nosso caminho e são tidos como invisíveis? Pensando em chamar a atenção para os “fantasmas” que se multiplicam nas cidades, Tino Freitas criou essa narrativa, em que o protagonista tem um superpoder: é capaz de ver os seres que ninguém enxerga. Onde quer que vá, o menino sempre os vê. Mas será que um poder desses dura para sempre? Cearense radicado em Brasília, o músico, jornalista e escritor Tino Freitas tem mais de dez livros publicados (dois já estiveram entre os Melhores da CRESCER). As ilustrações são de Renato Moriconi, premiado artista plástico paulista. A partir de 4 anos."
      autores: "Tino Freitas"
      linkAutor: "http://literatino.blogspot.com.br"
      descricaoAutores: "Cearense nascido em Fortaleza, Tino Freitas vive em Brasília desde 1999. Escritor, músico e jornalista, atua desde 2006 como mediador de leitura voluntário no projeto Roedores de Livros, em Brasília, contribuindo com o despertar do prazer da leitura entre crianças. No papel de escritor, Tino Freitas estreou na literatura infantil em 2009, com Cadê o juízo do menino?, livro que no ano seguinte marcou presença na lista dos 30 Melhores Livros do Ano da Revista Crescer. Pouco tempo depois, Tino Freitas voltou à lista dos Melhores da Crescer com o livro Controle remoto. Atualmente, ele soma mais de dez títulos publicados, alguns deles já lançados em outros países."
      ilustrador: "Renato Moriconi"
      descricaoIlustrador: "Paulista de Taboão da Serra, Renato Moriconi nasceu em 1980 e desde criança sonhava em ser desenhista. Aos catorze anos foi contratado como ilustrador por uma editora e, aos 18, já montou seu próprio estúdio. Formado em artes plásticas com especialização em design gráfico, Moriconi tem mais de cinquenta livros publicados no Brasil, sendo alguns deles lançados em outros países, como França, México e Coreia. Por suas obras, já recebeu uma série de prêmios, incluindo melhor livro-imagem e melhor livro para a criança pela FNLIJ (Fundação Nacional do Livro  Infantil e Juvenil) e participação como finalista do prêmio Jabuti nas categorias melhor ilustração infantil e melhor livro infantil. Na lista dos Melhores da Crescer, Moriconi já marcou presença com os livros Telefone sem fio, Bocejo e O alvo. Em 2014, ele retorna à lista dos melhores com três títulos: Caras animalescas (criado em parceria com Ilan Brenman), Os invisíveis (com texto de Tino Freitas) e Bárbaro (de autoria exclusiva)."
