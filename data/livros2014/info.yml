      titulo: "A Caraminhola da Minhoca"
      descricaoLivro: "Certo dia, uma minhoca encontra outra e tenta uma conversa à toa. A “minhoca ouvinte” fica calada e indiferente e a primeira passa a criticá-la para os animais próximos. Por que a minhoca nem reage? Um livro irônico e divertido, com texto curto de Blandina Franco e imagens de traços simples de José Carlos Lollo. O casal, que desde 2009 cria títulos infantis em parceria, já tem quase 30 títulos publicados em conjunto. A parceria bem-sucedida rendeu duas indicações para o prêmio Jabuti e uma Menção Honrosa do prêmio Bologna Ragazzi Digital Award, na Feira de Bolonha. A partir de 2 anos."
