      titulo: "Minhocas Comem Amendoins"
      descricaoLivro: "Antes, ninguém comia gatos, que comiam pássaros, que comiam minhocas, que comiam amendoins. Só que as minhocas ficavam irritadas com o fato de ninguém comer os gatos – e isso levou uma minhoca a comer um felino! Com isso, instaura-se a confusão. No texto rápido, marcado por repetições e frases curtas, predominam o humor e o nonsense. Um livro divertido, da autora francesa Élisa Géhin, que estudou arte e design na École Estienne. A partir de 2 anos."
      autores: "Élisa Géhin"
      linkAutor: "http://mesjeudisamusants.fr/"
      descricaoAutores: "Ela nasceu em 1984, em uma pequena aldeia no Montagnes Vosges, na França, perto da fronteira com a Alemanha. Estudou arte e design na École Estienne, uma das mais respeitadas na França, trabalha para a imprensa voltada para o público jovem e para uma série de editoras, incluindo Milan, Gallimard Jeunesse, Mango Jeunesse e Atelier du Poisson Soluble. Élisa Géhin vive na França e tem livros publicados em vários países do mundo, a citar Espanha, Itália, China e Coreia do Sul. Minhocas comem amendoins é seu primeiro livro publicado no Brasil."
