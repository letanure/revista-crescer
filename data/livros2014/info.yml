      descricaoLivro: "Seu nome é Veludo e, entre os ladrões, é bastante famoso. Ele invade as moradias como um toque suave, desliza como uma onda na areia e as casas o recebem de maneira aberta, generosa, amiga. Com seu olfato capaz de captar histórias presentes e passadas, não busca joias nem dinheiro, mas outra riqueza. Com uma atmosfera de suspense e ao mesmo tempo poética, Veludo – História de Um Ladrão marcou a estreia da autora italiana Silvana D’Angelo no mercado infantojuvenil, em 2007. As ilustrações – que fazem referência a diversas obras de arte – são do arquiteto italiano especializado em design de interiores Antonio Marinoni. Uma narrativa elaborada, apoiada em um personagem bem construído e marcante. A partir de 7 anos."
