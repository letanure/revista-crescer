      titulo: "Vagalumice"
      descricaoLivro: "Como será que os animais descobrem suas funções vitais? Foi pensando nisso que o autor e ilustrador Laurent Cardon deu origem à coleção Que Bicho Sou Eu?, da qual Vagalumice é o terceiro. Na narrativa feita só com imagens, Cardon diverte o leitor com os desafios de um vagalume ao aprender a controlar o voo e a emissão de luz. Nesse processo, pais, professores, colegas de escola, médico e até o primeiro amor do vagalume entram em cena, em uma abordagem humanizada e bem-humorada. Francês radicado em São Paulo, Cardon já marcou presença na lista dos Melhores da CRESCER com Sapo a Passo (2012), Flop – A História de um Peixinho Japonês na China (2011) e Sete Patinhos na Lagoa (2012). A partir de 3 anos."
