      titulo: "Se Você Quiser Ver Uma Baleia"
      descricaoLivro: "Como sugere o título, um narrador orienta o leitor, desde a primeira página, sobre a maneira como deve se comportar para ver uma baleia. Com imagens belíssimas – e tão poéticas quanto o texto –, a obra chama a atenção da criança para a natureza, para o espaço e para o tempo da vida. É o segundo livro da norte-americana Julie Fogliano, que estreou com And Then It’s Spring. Ainda não lançado no Brasil, seu primeiro livro tornou-se best-seller segundo o jornal The New York Times e ganhou o prêmio Livro de Honra do Boston Globe-Horn Book. As ilustrações são de Erin E. Stead, que ilustrou o outro livro de Julie. A partir de 4 anos."
