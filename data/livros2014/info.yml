      titulo: "Menina Amarrotada"
      descricaoLivro: "A menina morava do lado de lá. Em sua casa, havia aquelas coisas que existem em todos os lugares, como tomate, leite com chocolate e biscoito de maisena – e às vezes chovia, às vezes fazia sol, às vezes caía uma tempestade. Era bom. Um dia, no entanto, o pai da menina viajou para longe. É bem verdade que ele sempre viajava, mas daquela vez foi diferente, pois soprou um vento de amarrotar e garota começou a pensar: “E se ele nunca voltar?”. Repleto de sensibilidade nas palavras e nos traços, Menina Amarrotada é o sexto livro escrito e ilustrado por Aline Abreu. Artista plástica nascida no Rio de Janeiro, ela vive em São Paulo desde a infância e, nos últimos anos, vem se dedicando aos livros, sejam os de autoria própria ou com textos de terceiros ilustrados por ela. A partir de 4 anos. "
