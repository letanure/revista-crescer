      titulo: "A parte que falta"
      descricaoLivro: "O protagonista desse livro é um ser que parece uma circunferência, mas com uma parte faltando. Por isso, não se sentia feliz. Partiu, então, em busca desse triângulo que o completaria. A procura mesclava momentos difíceis e deliciosos, que incluíam torrar ao sol, refrescar-se com a chuva e conhecer várias criaturas pelo mundo. Certo dia, ele encontra a tal parte. Mas e aí? Será que assim alcançaria a felicidade plena? Escrito com breves sentenças e ilustrado com traços pretos simples, o livro é de autoria do renomado autor norte-americano Shel Silverstein (1930-1999), que teve três obras entre os Melhores da CRESCER: A Árvore Generosa, Quem Quer Este Rinoceronte e Fuja do Garabuja. A partir de 3 anos."
