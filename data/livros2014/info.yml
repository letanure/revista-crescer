      titulo: "Bárbaro"
      descricaoLivro: "O guerreiro chega correndo, bárbaro, e monta o cavalo negro. Parte absoluto, saltando vales e escapando de uma infinidade de perigos. Dragões, trovões, serpentes... Nada o abala. Até que, de repente, o cavalo para e o guerreiro desmorona de tristeza. O que teria acontecido? O final é surpreendente. Feito só com imagens, o livro é uma belíssima aventura, que prende a atenção do leitor do começo ao fim. Quem assina é o paulista Renato Moriconi. Formado em artes plásticas com especialização em design gráfico, tem mais de 50 livros publicados e recebeu vários prêmios, incluindo o da FNLIJ – e já figurou algumas vezes entre os Melhores da CRESCER. A partir de 2 anos."
