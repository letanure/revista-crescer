      titulo: "Em Cima Daquela Serra"
      descricaoLivro: "Inspirado em uma conhecida parlenda, Eucanaã Ferraz criou um grande poema repleto de rimas e protagonizado por bichos. O resultado é uma delícia: “Em cima daquela serra passa boi, passa boiada. Em cima daquela serra passa uma égua pintada.” Carioca nascido em 1961, Ferraz tem vários livros de poesia premiados e já esteve na lista dos Melhores da CRESCER com Palhaço, Macaco, Passarinho (2010). As ilustrações de Em Cima Daquela Serra, bem coloridas e com formas geométricas marcadas, são da paulistana Yara Kono, que desde 2001 vive em Lisboa, Portugal. A partir de 2 anos."
      autores: "Eucanaã Ferraz"
      linkAutor: "http://eucanaaferraz.com.br/"
      descricaoAutores: "Ele nasceu no Rio de Janeiro em maio de 1961. Tem alguns livros de poema publicados no Brasil, outros em Portugal, e com eles já recebeu importantes prêmios, como o Alphonsus de Guimaraens, da Fundação Biblioteca Nacional. Além de publicar sua própria produção, já organizou livros de terceiros, como Letra só, com letras de Caetano Veloso, Poesia completa e prosa de Vinicius de Moraes e O mundo não é chato, com textos em prosa de Caetano Veloso. Na literatura infantil, Eucanaã Ferraz já produziu alguns livros e inclusive marcou presença na lista dos Melhores da Crescer, com Palhaço, macaco, passarinho, escrito por ele e ilustrado por Jaguar. Além de escrever, Eucanaã Ferraz é professor de Literatura Brasileira na Faculdade de Letras da Universidade Federal do Rio de Janeiro (UFRJ)."
      ilustrador: "Yara Kono"
      descricaoIlustrador: "Ela nasceu em São Paulo em 1972 e desde 2001 vive em Lisboa, Portugal. Seu encanto pelos desenhos se fazia notar desde cedo e foi na parede da sala de casa que Yara experimentou seus primeiros rabiscos... Na vida adulta, a carreira de ilustradora e os primeiros livros publicados logo foram acompanhados de importantes prêmios, como uma Menção Honrosa no Prêmio Internacional Compostela para Álbuns Ilustrados (pelo livro Ovelhinha Dá-me Lã, ilustrado por Yara e escrito por Isabel Minhós Martins) e o Prêmio Nacional de Ilustração, pelas imagens feitas para o livro O Papão no Desvão, de Ana Saldanha. "
