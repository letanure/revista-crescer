      titulo: "A Noite dos Bichos – Um Livro que Amanhece"
      descricaoLivro: "O que acontece durante a noite com os animais que vivem na savana africana? E com os que ficam no frio da taiga russa? E com aqueles que habitam a selva amazônica? Em A Noite dos Bichos – Um Livro que Amanhece, a francesa Julia Wauters faz um passeio pela noite em várias partes do planeta, mostrando as semelhanças e diferenças que existem. E se narrativa e ilustrações já são atraentes, o projeto gráfico é um espetáculo à parte, já que em meio às páginas convencionais, a obra exibe transparências com imagens que se sobrepõem às ilustrações, proporcionando magia e encanto capazes de despertar suspiros no leitor. A partir de 3 anos."
      autores: "Julia Wauters"
      linkAutor: "http://juliawauters.ultra-book.com/|https://pt.pinterest.com/juliawauters/ "
      descricaoAutores: "Francesa da região da Normandia, Julia Wauters nasceu em 1982. Estudou impressão têxtil e serigrafia em Paris e, mais tarde, aprofundou em Estrasburgo seus estudos em ilustração. Atuando como ilustradora ao longo de toda sua carreira, Julia tem em A noite dos bichos – um livro que amanhece o primeiro título em que assina tanto as imagens quanto o texto. A obra também marca a estreia da autora e ilustradora no mercado editorial brasileiro."
