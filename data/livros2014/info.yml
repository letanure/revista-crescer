      titulo: "Amarílis"
      descricaoLivro: "Luisa pegou o livro das mãos de Tiago e abriu ao acaso. Com alguma preocupação, observou a imagem na página que, em seguida, traduziria em palavras, contando a seu irmão o que estava vendo. Era assim que costumavam brincar. Em Amarílis, a escritora e ilustradora Eva Furnari – que soma mais de 60 livros publicados nos últimos 35 anos – revela com extrema sensibilidade uma relação entre irmãos, fortalecida pela leitura, pela fantasia e pela incrível habilidade da menina de se colocar no lugar do outro. A surpresa revelada ao final é emocionante. As ilustrações são de Cárcamo, ilustrador, caricaturista e artista plástico chileno radicado no Brasil. A partir de 6 anos. "
      autores: "Eva Furnari"
      linkAutor: "http://www.bibliotecaevafurnari.com.br/"
      descricaoAutores: "Italiana, nasceu em Roma, em 1948. Veio para o Brasil aos dois anos de idade e se fixou com a família em São Paulo, onde mora até hoje. Arquiteta por formação, foi professora de artes no Museu Lasar Segall de 1974 a 1979. Na década de 1980 colaborou como desenhista para diversas revistas e, por quatro anos, publicou histórias da Bruxinha no suplemento infantil do jornal Folha de São Paulo. Sua carreira como escritora e ilustradora de livros infantis e juvenis começou em 1980 e, a partir de então, Eva Furnari já publicou mais de 60 livros, alguns deles lançados também no México, no Equador, na Guatemala, em Bolívia e na Itália. Ao longo da carreira, a autora e ilustradora já recebeu diversos prêmios, como o Jabuti de Melhor Ilustração pela CBL, prêmios da Fundação Nacional do Livro Infantil e Juvenil (FNLIJ) e o Prêmio APCA pelo conjunto da obra. Na lista dos Melhores da Crescer, já marcou presença diversas vezes, com livros como A Bruxinha Atrapalhada, Bruxinha Zuzu, Trudi e Kiki, Felpo Filva e Problemas boborildos."
      ilustrador: "Cárcamo"
      descricaoIlustrador: "Gonzalo Cárcamo nasceu no Chile e há quase 30 anos se estabeleceu no Brasil. Ilustrador, caricaturista e artista plástico com ampla experiência em aquarela, já colaborou com importantes revistas e jornais do país, a citar a Revista Época e o jornal Folha de São Paulo. Por seu trabalho, ganhou diversos prêmios, incluindo o de melhor caricatura nos salões internacionais de humor do Piauí e de Piracicaba, três prêmios HQmix de melhor ilustração de livro infantil e um prêmio de Melhor Ilustração concedido pela FNLIJ (pelo livro Thapa Kunturi: ninho do condor, de sua própria autoria). Além de algumas obras de autoria própria, Cárcamo ilustrou livros de autores de peso, incluindo Ruth Rocha, Eva Furnari, Ana Maria Machado, Monteiro Lobato, Mario Quintana e Oscar Wilde."
