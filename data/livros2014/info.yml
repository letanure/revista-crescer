      titulo: "Aventura Animal"
      descricaoLivro: "Tudo caminhava bem naquela cidade, até surgir um hipopótamo atrás de um carro. Ao virar a página, ao lado de uma fonte, surge um rinoceronte... A cada virada de página, mais um bicho entra em cena, vai se acumulando por ali e arma mais confusão. A obra, uma divertida maneira de apresentar os animais, é do artista plástico e educador Fernando Vilela, que já ilustrou cerca de 70 títulos, sendo 15 autorais, ganhou dois prêmios Jabuti e vários da FNLIJ, além de receber o Troféu Monteiro Lobato de Literatura em 2012. A partir de 2 anos."
      autores: "Fernando Vilela"
      linkAutor: "http://www.fernandovilela.com.br"
      descricaoAutores: "Paulistano, nasceu em São Paulo em 1973. Graduou-se em artes plásticas pela Unicamp e tornou-se mestre em artes pela ECA-USP. Artista plástico, escritor, ilustrador e educador, Fernando Vilela ministra cursos, oficinas e palestras sobre arte e ilustração. Fora isso, trabalha com gravura, pintura e fotografia. Como artista, realiza com frequência exposições no Brasil e no exterior. Na literatura, Vilela já ilustrou cerca de 70 livros infantojuvenis para editoras brasileiras e estrangeiras, quinze dos quais também escreveu. Ele já recebeu importantes reconhecimentos por seus livros, incluindo dois prêmios Jabuti, diversos prêmios da FNLIJ, a menção Novos Horizontes do Prêmio Internacional do Salão Jovem de Bolonha e a presença de dois livros no catálogo White Ravens da Biblioteca Internacional de Munique. Em 2008, entrou para a lista de honra do IBBY (International Book Board for Young People) e, em 2012, recebeu o Troféu Monteiro Lobato de Literatura, concedido pela Revista Crescer. No prêmio dos Melhores da Crescer, Fernando Vilela já marcou presença com várias obras, incluindo: Lampião e Lancelote, A toalha vermelha, Olemac e Melô, Bumba-meu-boi, Comilança, O disfarce dos animais, Onde eles estão?, Eu vi!, Os heróis do Tsunami e Abrapracabra!."
