      titulo: "Antologia Ilustrada da Poesia Brasileira para Crianças de Qualquer Idade"
      descricaoLivro: "Nessa obra, a cantora e compositora gaúcha Adriana Calcanhotto reuniu poemas de mais de 40 brasileiros de diferentes tempos e estilos. Seguindo uma ordem cronológica, a antologia tem versos de Gonçalves Dias, Casimiro de Abreu, Machado de Assis, Olavo Bilac, Mário de Andrade, Carlos Drummond de Andrade, Erico Veríssimo, Mário Quintana, Vinicius de Moraes e vários outros poetas de peso. São quase 50 textos para mergulhar em uma viagem pelas palavras, pelos ritmos e pela grandiosidade da poesia brasileira. As ilustrações são da própria Adriana. A partir de 4 anos."
      autores: "Adriana Calcanhotto"
      linkAutor: "http://www.adrianacalcanhotto.com/"
      descricaoAutores: "Ela nasceu em Porto Alegre em outubro de 1965. Aos seis anos de idade ganhou um violão da avó e, daí em diante, nunca mais deixou de tocar e cantar. Cantora e compositora, lançou seu primeiro álbum em 1990, ao qual se seguiram vários outros. Além de seu nome “Adriana Calcanhotto”, assina álbuns voltados para crianças como “Adriana Partimpim”. Na literatura, Antologia ilustrada da poesia brasileira para crianças de qualquer idade é sua primeira investida no papel de organizadora. Como ilustradora, no entanto, Adriana assina algumas outras obras, incluindo O poeta aprendiz, de Vinicius de Moraes (publicado pela Ed. Companhia das Letrinhas)."
