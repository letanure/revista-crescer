      titulo: "Caras animalescas"
      descricaoLivro: "“Vocês já repararam que existem pessoas que se parecem com alguns animais?” Após o convite feito na primeira página do livro, os autores apresentam vários personagens que se parecem com bichos. É o caso, por exemplo, da sra. Maricota, que tem cara de gaivota, o sr. Sodré, que tem cara de jacaré e a sra. Deodata, que tem cara de gata. Diversão garantida, Caras Animalescas marca o final da chamada Trilogia do Retrato, feita a quatro mãos pelo escritor Ilan Brenman e pelo artista plástico Renato Moriconi. Os outros títulos da trilogia – Telefone Sem Fio e Bocejo – também marcaram presença nas listas dos Melhores da CRESCER. A partir de 2 anos."
      autores: "Ilan Brenman e Renato Moriconi"
      linkAutor: "http://www.ilan.com.br"
      descricaoAutores: "Ele nasceu em Israel em 1973 e, ainda criança, estabeleceu-se no Brasil com a família. Pai de duas meninas, Lis e Iris, Ilan Brenman é psicólogo formado pela PUC de São Paulo e doutor pela faculdade de Educação da USP. Ainda nos tempos de faculdade, durante um estágio, ele teve a ideia de contar uma história para ocupar as mentes de crianças de três anos. Diante do intenso brilho no olhar daquelas crianças, Brenman resolveu ir adiante e repetir a atividade semanalmente. A paixão pela literatura infantojuvenil fez com que ele montasse um acervo de cerca de quatro mil livros e passasse a contar histórias regularmente. Já são mais de quinze anos nessa prática e outros tantos ministrando palestras e cursos Brasil afora, sobre formação de leitores, literatura infantil e temas afins. Como autor, Ilan já publicou mais de sessenta livros no Brasil, muitos deles publicados também em outros países, como França, Espanha, Portugal, Dinamarca, Suécia, México e Coreia. Por suas obras, recebeu uma série de prêmios da FNLIJ (Fundação Nacional do Livro  Infantil e Juvenil) e já marcou presença em várias listas dos Melhores da CRESCER, com títulos como: Clara, Até as princesas soltam pum, Pai, todos os animais soltam pum?, Telefone sem fio, Mamãe é um lobo, Papai é meu, O alvo, Bocejo e Pai, não fui eu!. "
      ilustrador: "Renato Moriconi"
      descricaoIlustrador: "Paulista de Taboão da Serra, Renato Moriconi nasceu em 1980 e desde criança sonhava em ser desenhista. Aos catorze anos foi contratado como ilustrador por uma editora e, aos 18, já montou seu próprio estúdio. Formado em artes plásticas com especialização em design gráfico, Moriconi tem mais de cinquenta livros publicados no Brasil, sendo alguns deles lançados em outros países, como França, México e Coreia. Por suas obras, já recebeu uma série de prêmios, incluindo melhor livro-imagem e melhor livro para a criança pela FNLIJ (Fundação Nacional do Livro  Infantil e Juvenil) e participação como finalista do prêmio Jabuti nas categorias melhor ilustração infantil e melhor livro infantil. Na lista dos Melhores da Crescer, Moriconi já marcou presença com os livros Telefone sem fio, Bocejo e O alvo. Em 2014, ele retorna à lista dos melhores com três títulos: Caras animalescas (criado em parceria com Ilan Brenman), Os invisíveis (com texto de Tino Freitas) e Bárbaro (de autoria exclusiva)."
      linkIlustrador: "http://www.moriconi.com.br"
      editora: "Cia. das Letrinhas"
      preco: "37,50"
