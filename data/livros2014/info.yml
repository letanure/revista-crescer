      titulo: "Da Guerra dos Mares e das Areias – Fábula Sobre as Marés"
      descricaoLivro: "Essa história começou há muitos anos, quando a Terra ainda estava em rebuliço e montanhas, rios e árvores combinavam onde cada um ficaria. A maioria fazia isso em harmonia, mas os mares e as areias guerreavam sem parar. Os conflitos que se desdobram são deliciosos. Uma obra fascinante do escritor português Pedro Veludo, que há anos vive no Brasil, e do ilustrador pernambucano Murilo Silva, que vive em São Paulo. A partir de 4 anos."
      autores: "Pedro Veludo"
      linkAutor: "http://muraldopedroveludo.blogspot.pt/"
      descricaoAutores: "Ele nasceu no Porto, em Portugal, e aos seis anos de idade mudou-se com a família para Moçambique. Nesse país, formou-se em Engenharia de Telecomunicações, fez teatro e teve um conjunto musical. De lá veio para o Brasil, onde reside atualmente. No Rio de Janeiro, Pedro Veludo deu continuidade aos estudos relacionados à atuação, cursando Formação de Ator e Direção de Atores na UNI-RIO. Em 1986 abandonou a engenharia para se dedicar à escrita (voltada para dramaturgia, mercado editorial, etc.). Veludo tem textos de teatro de bonecos premiados pelo INACEN, peças de teatro montadas no Brasil, no México, em Portugal e nos Estados Unidos. Além disso, faz roteiros para jogos e programas educativos em CD-Rom. No mercado editorial, é autor de um romance, de várias crônicas e de livros infantojuvenis."
