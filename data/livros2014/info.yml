      titulo: "Bichos do Lixo"
      descricaoLivro: "Escrito e ilustrado pelo poeta, crítico de arte, tradutor e ensaísta maranhense Ferreira Gullar, Bichos do Lixo é um livro singular. Isso porque nasceu de seu amor não só pelas palavras, mas pelas imagens. O processo de confecção já dá pistas da obra: com restos de envelopes, convites, revistas, catálogos e outros impressos, ele fez recortes e colagens. Da mistura de cores e formas, nasceram as imagens desse livro, cada qual remetendo a um animal real ou fictício. E, para cada um, o poeta criou um ou mais versos.  É um convite e tanto para a criatividade. Considerado um dos nomes mais importantes da poesia brasileira, Gullar já ganhou alguns prêmios Jabuti e, em 2010, recebeu o Prêmio Camões pelo conjunto da obra. A partir de 3 anos."
      autores: "Ferreira Gullar"
      linkAutor: "http://www.livrariasaraiva.com.br/gullar/ "
      descricaoAutores: "Maranhense nascido em São Luís, Ferreira Gullar é poeta, crítico de arte, tradutor e ensaísta. Aos 19 anos publicou seu primeiro livro, Um pouco acima do chão. Dois anos depois, mudou-se para o Rio de Janeiro, onde colaborou para jornais e revistas, escreveu peças de teatro, ensaios e algumas das mais importantes obras da poesia brasileira, como o Poema sujo, A luta corporal, Dentro da noite veloz, Na vertigem do dia, Barulhos e Muitas vozes. Em 2010, Ferreira Gullar recebeu pelo conjunto da sua obra o Prêmio Camões, o mais importante da língua portuguesa. No mesmo ano, lançou mais um livro de poemas e o livro Zoologia bizarra, eleito pela Academia Brasileira de Letras como melhor obra infantojuvenil do ano. O poeta, que por seu texto recebeu algumas vezes o Prêmio Jabuti, estreou em 2012 nessa premiação na categoria Ilustração, com imagens que fez para seu livro Bananas podres. "
