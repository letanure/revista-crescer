      descricaoLivro: "“Henrique adorava livros. Mas não do mesmo jeito que você e eu adoramos livros. Não! Não mesmo... Henrique adorava devorar livros.” Assim começa a obra que tem como protagonista um garoto que ama comer livros – característica usada também em uma divertida surpresa no formato da obra: uma mordida no final, com direito à marca dos dentes! Com o estranho hábito, o menino adquire uma inteligência invejável, em um primeiro momento – até o dia em que a excêntrica dieta passa a gerar grandes dificuldades para administrar o volume de informações engolidas. Como Henrique pode resolver esse problema? Lançada originalmente em 2006, a obra é escrita e ilustrada pelo australiano Oliver Jeffers, que tem pouco mais de dez livros publicados (vários deles já lançados no Brasil). Essa é a segunda vez que Jeffers marca presença na lista dos Melhores da CRESCER – a primeira delas foi em 2012, com Achados e Perdidos. A partir de 4 anos."
