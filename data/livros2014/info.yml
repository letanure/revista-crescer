      titulo: "Ter um Patinho É Útil"
      descricaoLivro: "Nesse livro, o leitor se depara com as incontáveis utilidades que um patinho pode ter para um menino. Serve para o garoto se balançar (sentando sobre ele), de chapéu (se colocado na cabeça), de apito e muito mais. Pois quando o leitor pensa que está chegando ao final da obra, vem a surpresa: ele é apresentado às inúmeras utilidades que um menino pode ter para um patinho! Com páginas cartonadas (bem resistentes) e formato reduzido (15 cm por 16 cm), o livro é bastante atraente para crianças pequenas. Tanto o texto quanto as imagens são da escritora e ilustradora argentina Marisol Misenta, que assina como Isol, e já fez mais de dez títulos infantojuvenis – em 2013, ela recebeu o prêmio sueco Astrid Lindgren pelo conjunto da obra. A partir de 1 ano."
      autores: "Isol"
      linkAutor: "http://www.isol-isol.com.ar/ "
      descricaoAutores: "Marisol Misenta, que assina suas obras como Isol, nasceu em Buenos Aires em 1972. Estudou na Escuela Nacional de Bellas Artes e, com pouco mais de vinte anos de idade, viu seu velho desejo de se dedicar ao ensino das artes ser substituído pela vontade de se dedicar à produção de livros infantis e de ilustrações voltadas para imprensa. Em 1997, Isol publicou seu primeiro livro, Vida de perros. De lá para cá, já ilustrou cerca de dez títulos de autoria própria e outros tantos assinados por terceiros. Em 2013, recebeu pelo conjunto de sua obra o prêmio Astrid Lindgren, um dos mais importantes do mundo em literatura infantil. Além de Ter um patinho é útil, Isol assina outras obras já lançadas no Brasil, como Intercâmbio cultural e Segredo de família (Ed. Fondo de Cultura)."
