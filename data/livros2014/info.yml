      titulo: "Eloísa e os bichos"
      descricaoLivro: "Com o pai, Eloísa se muda para uma nova cidade. Enquanto ele procura emprego, ela vai para a escola, onde se sente um bicho estranho. Conforme ela descreve seus incômodos, as ilustrações mostram Eloísa cercada por bichos gigantes. Entre os colegas, por exemplo, havia gafanhoto, lesma, borboleta... Fazendo uso de imagens fantásticas, o livro revela sentimentos recorrentes em situações de mudança. Lançado na Colômbia em 2009, o livro está na lista White Raven da Biblioteca de Munique e entre os melhores do banco de livros da Venezuela. O texto é do colombiano Jairo Buitrago e as imagens de Rafael Yockteng. A partir de 6 anos."
      autores: "Jairo Buitrago"
      linkAutor: "http://jairo-buitrago.blogspot.com.br/"
      descricaoAutores: "Autor e ilustrador colombiano, Jairo Buitrago tem obras publicadas em vários países. Em parceria com Rafael Yockteng (responsável pelas ilustrações de Eloísa e os bichos), ganhou o em 2007 o prêmio de álbum ilustrado pelo Fondo de Cultura Económica de México, com o livro Camino a casa. Esse título também foi selecionado para fazer parte da lista de honra do IBBY (International Board on Books for Young People), um dos maiores prêmios mundiais para publicações infantojuvenis. Além de atuar no mercado editorial, Jairo Buitrago promove oficinas de literatura e cinema (voltados para crianças em situação de risco em todo território colombiano) e já trabalhou como roteirista de programas infantis. Eloísa e os bichos marca sua estreia no mercado editorial brasileiro."
      ilustrador: "Rafael Yockteng"
      descricaoIlustrador: "Ele nasceu em Lima, no Peru, em 1976. Em 1980 mudou-se com a família para Colômbia, onde estudou design gráfico. Tendo ilustrado diversos livros infantis, Yockteng recebeu no ano 2000 o prêmio Utopía, concedido pelo IBBY (International Board on Books for Young People). Em 2007, recebeu o prêmio de álbum ilustrado pelo Fondo de Cultura Económica de México, com o livro Camino a casa, escrito por Jairo Buitrago (que assina o texto de Eloísa e os bichos). Esse título, vale dizer, também foi selecionado para fazer parte da lista de honra do IBBY. Yockteng, que vive atualmente na Colômbia, já ilustrou livros para editoras de vários países do mundo e vem se consagrando como artista especializado em literatura infantil. Eloísa e os bichos é o primeiro livro ilustrado por ele a ser lançado no Brasil. "
      linkIlustrador: "https://www.flickr.com/photos/yockteng/"
