      descricaoLivro: "O título convida: abra este pequeno livro. Mas ele não é pequeno, tem 21 cm por 28 cm... E é aí que está a surpresa: logo na primeira página, o leitor encontra a capa de um livro menor, e quando o abre, acha outro ainda menor... Depois de Abra Este Pequeno Livro, há o Pequeno Livro Vermelho, o Pequeno Livro Verde... Parece confuso? Na verdade, é sensacional! Só lendo para entender a delícia dessa obra da norte-americana Jesse Klausmeier, que estreia na literatura infantil. As ilustrações são da premiada sul-coreana Suzy Lee, que já esteve entre os Melhores da CRESCER com Onda e Sombra. A partir de 5 anos."
