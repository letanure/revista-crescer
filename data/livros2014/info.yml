      titulo: "Os pássaros"
      descricaoLivro: "Feita só com imagens, a narrativa revela o avançar de um caminhão por uma estrada, até chegar a um precipício. Lá, o motorista abre o baú de carga e liberta dezenas de aves coloridas. Mas, espera! Um pássaro parece não saber como sair. Será que o motorista conseguirá ajudá-lo? Com ilustrações em cores vibrantes, o casal de autores revela uma singela relação entre o homem e a ave. Lançada em 2010 na Suíça, a obra conquistou no ano seguinte o Prix Sorcières, na França, e, em 2012, o prêmio de melhor livro infantil ilustrado do The New York Times. A partir de 1 ano."
      autores: "Germano Zullo e Albertine"
      linkAutor: ""
      descricaoAutores: "Suíço, Germano Zullo nasceu em Genebra em 1968. Em sua cidade natal, graduou-se na Escola Superior de Comércio e trabalhou por dez anos como contador. Em 1996, com pouco menos de 30 anos de idade, publicou seu primeiro livro em parceria com a esposa Albertine, ilustradora. De lá para cá, a parceria já rendeu vários outros títulos infantis. Além dos títulos infantis, Zullo, que hoje se dedica exclusivamente à escrita, já publicou também poemas, contos, um romance juvenil e um livro em quadrinhos. Os pássaros é seu primeiro livro publicado no Brasil."
      ilustrador: "Albertine"
      descricaoIlustrador: "Albertine nasceu na cidade suíça de Genebra, em 1967, e estudou Artes Decorativa e Artes Visuais em sua cidade natal. Na literatura infantil, publicou obras em parceria com diversos autores, incluindo com seu marido Germano Zullo (que assina com ela Os pássaros). Além de atuar na literatura infantil, Albertine colabora com vários periódicos suíços, expõe seu trabalho em diversos países e leciona serigrafia na Escola Superior de Artes Visuais de Genebra. Em 1999, foi a primeira artista suíça a receber o prestigioso prêmio Golden Apple, de Bratislava. Os pássaros é seu primeiro livro publicado no Brasil."
