      titulo: "Jerônimo Totes e suas Estranhas Mascotes"
      descricaoLivro: "O garoto Jerônimo Totes seria um menino normal, não fossem suas estranhas mascotes... Ele tem, por exemplo, o Glube, um babopótamo que baba pra valer, o barulhento pássaro Chiante e ainda o Dragonento, um guloso rinocerossapo com dentes de sabre. Mas Jerônimo conhece alguém ainda mais barulhento, guloso, babão e estranho. Quem será? O final é bem divertido! Com imagens coloridas e bem-humoradas, o livro foi feito pelo inglês M.P. Robertson, que já escreveu mais de dez títulos e ilustrou mais de 100 livros. A partir de 2 anos"
      autores: "M. P. Robertson"
