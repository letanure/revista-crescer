      titulo: "A Lição das Árvores"
      descricaoLivro: "“Enrico ama chocolate, insetos e o cheiro da primavera. Paola gosta de grampos de cabelo, de borboletas e de procurar trevos de quatro folhas.” Depois de destacar várias particularidades do menino e de sua amiga, a obra revela uma analogia que ajuda a compreender melhor os seres humanos a partir de um olhar para a natureza. O texto é do educador italiano Roberto Parmeggiani e as imagens são do também italiano Attílio Palumbo. A partir de 4 anos."
      autores: "Roberto Parmeggiani"
      linkAutor: "http://robertoparmeggiani.wordpress.com "
      descricaoAutores: "Educador italiano formado pela Universidade de Bolonha, Roberto Parmeggiani trabalha com crianças e adultos com necessidades especiais. Além de realizar oficinas e outras atividades em escolas, ministra cursos de formação para professores, assistentes sociais, educadores e pais que têm de lidar com os mais diversos tipos de deficiência. É presidente da Associação Centro de Documentação Handicap, que abriga a maior biblioteca especializada em temas relacionados a deficiência, voluntariado e terceiro setor em geral. A lição das árvores é o quarto livro que publica, sendo o primeiro a ser lançado no Brasil."
      ilustrador: "Attílio Palumbo"
      descricaoIlustrador: "Italiano de Palermo, Attílio Palumbo estudou na Academia de Belas Artes de sua cidade e mais tarde se especializou em restauração. Durante anos trabalhou com restauração de móveis antigos, atividade que, segundo conta, lhe revelou o valor de cada desenho, por mais simples que pudesse parecer. Attílio Palumbo ministra oficinas de desenho e pintura para crianças e adultos e, nos últimos anos, vem se dedicando também à ilustração de livros. Além de A lição das árvores, já ilustrou outros dois livros de Roberto Parmeggiani."
      linkIlustrador: "http://attiliopalumbo.blogspot.com.br/"
